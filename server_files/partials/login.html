<!-- login html content -->

<main class="mdl-layout__content mdl-color--grey-100">
  <form method="post" action="login.js">
    <div class="mdl-textfield mdl-js-textfield">
      <input class="mdl-textfield__input" type="text" id="username" placeholder="Username">
      <div class="demo-seperator"></div>
      <input class="mdl-textfield__input" type="text" id="char_name" placeholder="Character Name">
      <div class="demo-seperator"></div>
      <input class="mdl-textfield__input" type="password" id="password" placeholder="Password" pattern="-?[0-9]*(\.[0-9]+)?">
      <div class="demo-seperator"></div>
    </div>
    <div></div>
    <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button-raised mdl-color--orange-700" id="login_button" style="vertical-align:bottom","float: left;" onclick="login()">Login</button>
  </form>
</main>
