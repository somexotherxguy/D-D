<!-- dashboard html content -->

<main class="mdl-layout__content mdl-color--grey-100" ng-controller="dashboard">
  <div class="mdl-grid demo-content">
    <div class="demo-charts mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
      <ul class="mdl-list">
        <div class="list-action mdl-list" ng-repeat="c in test">

            <span class="mdl-list__item-primary-content">
              <i class="material-icons mdl-list__item-avatar">CharOne</i>
              <span >{{c}}</span>
            </span>

        </div>
      </ul>
    </div>
  </div>
</main>
