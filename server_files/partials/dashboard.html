<!-- dashboard html content -->

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs" ng-controller="dashboard">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row mdl-color--grey-100 mdl-color-text--grey-600">
      <span class="mdl-layout-title">Dashboard</span>
    </div>
  </header>
  <div class="mdl-cell mdl-cell--4-col">
    <div class="mdl-card mdl-shadow--2dp mdl-color--indigo-700 mdl-color-text--indigo-50">
      <div class="mdl-card__title mdl-color--indigo-900">
        <h2 class="mdl-card__title-text mdl-color-text--indigo-50">Your Characters:</h2>
      </div>
      
      <a href="#/creator">
      <div class="list-action mdl-list" ng-repeat="c in character_json" ng-click="load_character(c)">
          <span class="mdl-list__item-primary-content">
            <i class="material-icons mdl-list__item-avatar">face</i>
            <span >{{c}}</span>
          </span>
      </div></a>
      <!-- <div class="mdl-card__title mdl-color--indigo-500" style="background: bottom right;">
        <h2 class="mdl-card__title-text mdl-color-text--indigo-50">Your Characters:</h2>
      </div> -->
    </div>
  </div>
</div>
